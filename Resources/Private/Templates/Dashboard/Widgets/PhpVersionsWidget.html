<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Widget/Widget" />

<f:section name="main">
    <div class="widget-table-wrapper">
        <table class="widget-table">
            <tr>
                <th><strong>{f:translate(key: 'widget.phpversions.project', extensionName: 'code711_housekeeping')}</strong></th>
                <th><strong>{f:translate(key: 'widget.phpversions.version', extensionName: 'code711_housekeeping')}</strong></th>
            </tr>
            <f:for each="{items}" as="item">
                <tr>
                    <td>{item.title}</td>
                    <f:if condition="{item.php}">
                        <f:then>
                            <td>{item.php}</td>
                        </f:then>
                        <f:else>
                            <td>{f:translate(key: 'widget.phpversions.notchecked', extensionName: 'code711_housekeeping')}</td>
                        </f:else>
                    </f:if>
                </tr>
            </f:for>
        </table>
    </div>
</f:section>

</html>
